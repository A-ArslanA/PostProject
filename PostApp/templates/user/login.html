{% extends '../base.html' %}

{% block title%}Login{% endblock %}

{% block content %}
<style>
    #id_username, #id_password {
        display: block;
        width: 30%;
        padding: 8px;
        border-radius: 5px;
        margin-bottom: 10px;
        border: 1px solid #000;
    }
</style>
    <div class="container">
        <article class="message is-dark">
            <div class="mt-5 message-body">
                <h3 class="title mb-5 has-text-dark">Login</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div style="display: block">
                        <button class="button is-dark">login</button>
                    </div>
                </form>
            </div>
        </article>
    </div>
{% endblock %}
